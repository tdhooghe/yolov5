# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]

path: ../../Datasets/COCO/relevant_classes_splits/ # dataset root dir
train: train/obj_train_data/  # train images (relative to 'path') 128 images
val: valid/obj_valid_data/  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 7 # number of classes
names: ['person', 'car', 'motorcycle', 'bus', 'truck', 'knife', 'cell phone']

